<mat-card>
  <div style="padding: 16px;">
    <h2 style="margin: 0;">Add Account User</h2>

    <div style="margin-top: 12px; text-align: left;">
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        <i class="fa-solid fa-plus" style="margin-right: 8px;"></i> เพิ่มผู้ใช้งาน
      </button>
    </div>
  </div>



  <table mat-table [dataSource]="dataRow" class="mat-elevation-z2" style="width: 100%;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user">
        <ng-container *ngIf="editedUser && editedRowId === user.id; else viewUsername">
          <input matInput [(ngModel)]="editedUser.username" />
        </ng-container>
        <ng-template #viewUsername>{{ user.username }}</ng-template>
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user">
        <ng-container *ngIf="editedUser && editedRowId === user.id; else viewEmail">
          <input matInput [(ngModel)]="editedUser.email" />
        </ng-container>
        <ng-template #viewEmail>{{ user.email }}</ng-template>
      </td>
    </ng-container>

    <!-- RoleId Column -->
    <ng-container matColumnDef="roleId">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user">
        <ng-container *ngIf="editedUser && editedRowId === user.id; else viewRole">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-select [(ngModel)]="editedUser.roleId">
              <mat-option *ngFor="let role of dataGetAllRole" [value]="role.id">
                {{ role.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>
        <ng-template #viewRole>
          {{ getRoleName(user.roleId) }}
        </ng-template>
      </td>
    </ng-container>


    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let user"> {{ user.createdAt | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <!-- UpdatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Updated </th>
      <td mat-cell *matCellDef="let user"> {{ user.updatedAt | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 130px; text-align: right;"> Actions </th>
      <td mat-cell *matCellDef="let user" style="width: 130px; text-align: right;">
        <ng-container *ngIf="editedUser?.id === user.id; else editDelete">
          <button mat-icon-button color="primary" (click)="saveUser(user)">
            <i class="fa-solid fa-floppy-disk"></i>
            <!-- <mat-icon>save</mat-icon> -->
          </button>
          <button mat-icon-button color="warn" (click)="cancelEdit()">
            <i class="fa-solid fa-rotate-right"></i>
            <!-- <mat-icon>cancel</mat-icon> -->
          </button>
        </ng-container>
        <ng-template #editDelete>
          <button mat-icon-button color="accent" (click)="editUser(user)">
            <i class="fa-solid fa-edit"></i>

            <!-- <mat-icon>edit</mat-icon> -->
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <i class="fa-solid fa-trash"></i>
            <!-- <mat-icon>delete</mat-icon> -->
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
