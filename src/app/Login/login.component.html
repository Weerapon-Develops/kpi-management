
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">เข้าสู่ระบบ</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">

        <!-- รูป -->
        <div class="image-container">
          <!-- <img src="https://images-cdn.welcomesoftware.com/Zz1jNmEzMDA4N2UzM2IxMWViOWI3NWRiMzc0MDc3YWZmNQ==/Health%20care%2C%20Blood%20test.jpeg" class="login-image"> -->
          <img src="assets\images\image\KPI_Management_Image.jpg" class="login-image">

        </div>

        <!-- ฟอร์ม -->
        <mat-form-field appearance="fill" class="login-field">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="objLogin.userName" placeholder="username">
        </mat-form-field>

        <mat-form-field appearance="fill" class="login-field">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="objLogin.password" type="password" placeholder="password">
        </mat-form-field>

        <label *ngIf="isShowMessage" class="lbl-message">{{strMessage}}</label>

        <button mat-raised-button color="primary" class="mat-btb-login" (click)="onclickSignIn()">
          Login
        </button>
        <button mat-raised-button color="warn" class="mat-btb-Register" (click)="onclickRegister()">
          Register
        </button>

      </div>
    </mat-card-content>
  </mat-card>
</div>
